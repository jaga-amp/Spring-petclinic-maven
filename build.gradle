/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.spring.io/snapshot'
    }

    maven {
        url = 'https://repo.spring.io/milestone'
    }

    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.4.2'
    compile 'org.springframework.boot:spring-boot-starter-cache:2.4.2'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.2'
    compile 'org.springframework.boot:spring-boot-starter-web:2.4.2'
    compile 'org.springframework.boot:spring-boot-starter-validation:2.4.2'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.4.2'
    compile 'javax.cache:cache-api:1.1.1'
    compile 'org.webjars:webjars-locator-core:0.46'
    compile 'org.webjars:jquery:2.2.4'
    compile 'org.webjars:jquery-ui:1.11.4'
    compile 'org.webjars:bootstrap:3.3.6'
    compile 'org.springframework.boot:spring-boot-devtools:2.4.2'
    compile 'org.cloud.caching:CloudCache:4.2.0'
    runtime 'com.h2database:h2:1.4.200'
    runtime 'mysql:mysql-connector-java:8.0.22'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.4.2'
}

group = 'org.springframework.samples'
version = '2.4.2'
description = 'petclinic'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
